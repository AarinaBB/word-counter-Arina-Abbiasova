<!DOCTYPE html>
<html>
<head>
  <title>Text Analyzer</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .count-info {
      margin-top: 20px;
      text-align: center;
    }

    .count-info p {
      margin-bottom: 10px;
    }

    .random-background-button {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .random-background-button button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Analyzer</h1>

    <textarea id="input-text" placeholder="Enter your text here..."></textarea>

    <div class="count-info">
      <p>Number of Letters: <span id="letter-count">0</span></p>
      <p>Number of Words: <span id="word-count">0</span></p>
      <p>Number of Sentences: <span id="sentence-count">0</span></p>
    </div>

    <div class="random-background-button">
      <button id="random-background-button">Generate Random Background</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
